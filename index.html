<!DOCTYPE html>
<html lang= "en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="calc_JS.css">
</head>
<body>
	<div class="UI-calc">
		<div class="UI-fantom-screen">
			<p1></p1>
		</div>
		<div class="UI-calc-screen">
			<p class="custom_selection"></p>
		</div>
		<div class="buttons">
			<div class="btn ac lightblue">ac</div>
			<div class="btn pm lightblue">+/-</div>
			<div class="btn prc lightblue">%</div>
			<div class="btn div lightblue">/</div>

			<div class="btn seven">7</div>
			<div class="btn eight">8</div>
			<div class="btn nine">9</div>
			<div class="btn myltiply lightblue">x</div>

			<div class="btn four">4</div>
			<div class="btn five">5</div>
			<div class="btn six">6</div>
			<div class="btn minus lightblue">-</div>

			<div class="btn one">1</div>
			<div class="btn two">2</div>
			<div class="btn three">3</div>
			<div class="btn plus lightblue">+</div>

			<div class="btn zero">0</div>
			<div class="btn dot">.</div>
			<div class="btn equal lightblue">=</div>
		</div>
	</div>
	<script async src ="calc_JS.js"></script>
</body>
</html>
